    <script>

        // 编写程序，将下面数组中的每一项都乘以2。

        // 编写程序，按下面的要求输出结果。
        var colors = ["Red", "Green", "White", "Black"];
        var c;
        c = colors.join(" ");
        console.log(c);//TODO case 1 output: 'Red Green White Black'
        d = colors.join("+");

        e = colors.join(",");
        console.log(e);// case 3 output: 'Red,Green,White,Black'



        // 编写程序，将下面数组中的数字按从大到小的顺序排序。
        var f = [5, 1, 8, 10, 4];
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {// 相邻元素两两对比
                        var hand = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = hand;
                    }
                }
            }
            return arr;
        }
        sort(f);
        console.log(f);//TODO should output: [10,8,5,4,1]



        // 编程程序，找出下列数组中出现频率最高的元素。
        var a = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        //TODO should output: 'a'
        var s=[];
        var s2 = {};
        var temp=0;
        var r ="";
        for(var i=0;i<a.length;i++){
            if(s.indexOf(a[i]) == -1){
                s.push(a[i]);
                var num = 1;
                for(var j=i+1;j<a.length;j++){
                    if (s[s.length-1] == a[j]){
                        num++;
                    }
                }
                s2[s[s.length-1]] =num;
            }
        }
        for(var i=0;i<s.length;i++){
            if(s2[s[i]] >= temp){
                temp = s2[s[i]];
                r=s[i];
            }
        }
        console.log(r);



    </script>
